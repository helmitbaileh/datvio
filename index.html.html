<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datvio | دخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tajawal", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 h-screen flex items-center justify-center">
    <div
      class="w-full max-w-[380px] bg-white rounded-3xl border border-gray-200 shadow-xl p-10"
    >
      <div class="mb-10 text-center">
        <h1 class="text-5xl font-black tracking-tighter text-gray-900">
          DATVIO
        </h1>
        <p
          class="text-xs text-gray-400 font-bold tracking-widest mt-2 uppercase"
        >
          بوابة الشركاء
        </p>
      </div>

      <div
        id="msgBox"
        class="hidden mb-4 p-3 rounded-lg text-xs font-bold text-center"
      ></div>

      <div id="loginForm">
        <div class="space-y-4">
          <input
            type="email"
            id="email"
            class="w-full p-3 border rounded-xl text-sm"
            placeholder="البريد الإلكتروني"
            dir="ltr"
          />
          <input
            type="password"
            id="pass"
            class="w-full p-3 border rounded-xl text-sm"
            placeholder="كلمة المرور"
            dir="ltr"
          />
          <button
            id="btnLogin"
            class="w-full bg-gray-900 text-white font-bold py-3.5 rounded-xl hover:bg-black transition"
          >
            دخول
          </button>
        </div>
        <div class="mt-6 text-center">
          <button
            onclick="toggleView()"
            class="text-xs font-bold text-gray-400 hover:text-blue-600"
          >
            عضو جديد؟
          </button>
        </div>
      </div>

      <div id="regForm" class="hidden">
        <div class="space-y-4">
          <input
            type="text"
            id="regName"
            class="w-full p-3 border rounded-xl text-sm"
            placeholder="الاسم الكامل"
          />
          <input
            type="email"
            id="regEmail"
            class="w-full p-3 border rounded-xl text-sm"
            placeholder="البريد الإلكتروني"
            dir="ltr"
          />
          <input
            type="password"
            id="regPass"
            class="w-full p-3 border rounded-xl text-sm"
            placeholder="كلمة المرور"
            dir="ltr"
          />
          <button
            id="btnReg"
            class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl hover:bg-blue-700 transition"
          >
            تسجيل
          </button>
        </div>
        <div class="mt-6 text-center">
          <button
            onclick="toggleView()"
            class="text-xs font-bold text-gray-400 hover:text-gray-900"
          >
            عودة للدخول
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        updateProfile,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCi4vc7l79E1vh2w1bPLX__yvqSxcwTFrg",
        authDomain: "equity-matrix.firebaseapp.com",
        projectId: "equity-matrix",
        storageBucket: "equity-matrix.firebasestorage.app",
        messagingSenderId: "456507473964",
        appId: "1:456507473964:web:efac6eceafaf5bd3e3d189",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Check Auth
      onAuthStateChanged(auth, (user) => {
        if (user) window.location.href = "equity.html";
      });

      // Logic
      window.toggleView = () => {
        document.getElementById("loginForm").classList.toggle("hidden");
        document.getElementById("regForm").classList.toggle("hidden");
      };

      const showMsg = (msg, type = "error") => {
        const box = document.getElementById("msgBox");
        box.innerText = msg.replace("Firebase: ", "");
        box.className = `mb-4 p-3 rounded-lg text-xs font-bold text-center ${
          type === "error"
            ? "bg-red-50 text-red-600"
            : "bg-green-50 text-green-600"
        }`;
        box.classList.remove("hidden");
      };

      document.getElementById("btnLogin").onclick = async () => {
        try {
          await signInWithEmailAndPassword(
            auth,
            document.getElementById("email").value,
            document.getElementById("pass").value
          );
        } catch (e) {
          showMsg("بيانات الدخول غير صحيحة");
        }
      };

      document.getElementById("btnReg").onclick = async () => {
        try {
          const name = document.getElementById("regName").value;
          const email = document.getElementById("regEmail").value;
          const cred = await createUserWithEmailAndPassword(
            auth,
            email,
            document.getElementById("regPass").value
          );
          await updateProfile(cred.user, { displayName: name });
          await setDoc(doc(db, "partners_v6", cred.user.uid), {
            name: name,
            email: email,
            cash: 0,
            scores: {},
            role: "viewer",
            jobTitle: "شريك",
            start: new Date().toISOString().split("T")[0],
            joinedAt: Date.now(),
          });
          window.location.href = "equity.html";
        } catch (e) {
          showMsg(e.message);
        }
      };
    </script>
  </body>
</html>
