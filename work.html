<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Datvio | سجل العمل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tajawal", sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <nav
      class="bg-white border-b border-gray-200 px-6 h-16 flex justify-between items-center sticky top-0 z-40"
    >
      <div class="flex items-center gap-6">
        <div class="font-black text-2xl text-slate-900 tracking-tighter">
          DATVIO
        </div>
        <div class="flex bg-slate-100 p-1 rounded-lg gap-1">
          <a
            href="equity.html"
            class="px-4 py-1.5 text-slate-500 font-bold text-sm hover:bg-gray-200 rounded transition"
            >الحصص</a
          >
          <a
            href="work.html"
            class="px-4 py-1.5 bg-white text-blue-700 font-bold text-sm rounded shadow-sm"
            >سجل العمل</a
          >
        </div>
      </div>
      <button
        id="logout"
        class="text-xs font-bold text-red-500 bg-red-50 hover:bg-red-100 px-4 py-2 rounded-lg transition"
      >
        خروج
      </button>
    </nav>

    <div class="p-6 md:p-10 max-w-5xl mx-auto w-full">
      <div
        class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8"
      >
        <h2
          class="text-xl font-black text-slate-800 mb-4 flex items-center gap-2"
        >
          <i class="fa-solid fa-pen-to-square text-blue-500"></i> تسجيل إنجاز
          جديد
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
          <div class="md:col-span-1">
            <label class="block text-xs font-bold text-slate-500 mb-1"
              >المشروع / المهمة</label
            >
            <input
              type="text"
              id="taskName"
              class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold focus:border-blue-500 outline-none"
              placeholder="مثلاً: تطوير الواجهة"
            />
          </div>
          <div class="md:col-span-2">
            <label class="block text-xs font-bold text-slate-500 mb-1"
              >تفاصيل الإنجاز</label
            >
            <input
              type="text"
              id="taskDesc"
              class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold focus:border-blue-500 outline-none"
              placeholder="ماذا أنجزت بالتحديد؟"
            />
          </div>
          <div class="md:col-span-1">
            <label class="block text-xs font-bold text-slate-500 mb-1"
              >عدد الساعات</label
            >
            <div class="flex gap-2">
              <input
                type="number"
                id="taskHours"
                class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold focus:border-blue-500 outline-none text-center"
                placeholder="0"
              />
              <button
                id="saveBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold text-sm transition shadow-lg shadow-blue-200"
              >
                حفظ
              </button>
            </div>
          </div>
        </div>
        <div
          id="msgBox"
          class="hidden mt-3 text-xs font-bold text-center p-2 rounded"
        ></div>
      </div>

      <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
        <h2
          class="text-xl font-black text-slate-800 mb-4 flex items-center gap-2"
        >
          <i class="fa-solid fa-list-check text-green-500"></i> سجل الفريق
        </h2>
        <div class="overflow-x-auto">
          <table class="w-full text-right">
            <thead>
              <tr class="text-xs text-slate-400 border-b border-slate-100">
                <th class="pb-3 pr-2">الشريك</th>
                <th class="pb-3">المشروع</th>
                <th class="pb-3">التفاصيل</th>
                <th class="pb-3 text-center">الساعات</th>
                <th class="pb-3 text-left pl-2">التاريخ</th>
              </tr>
            </thead>
            <tbody
              id="logsTable"
              class="text-sm font-bold text-slate-700"
            ></tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        query,
        orderBy,
        onSnapshot,
        serverTimestamp,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCi4vc7l79E1vh2w1bPLX__yvqSxcwTFrg",
        authDomain: "equity-matrix.firebaseapp.com",
        projectId: "equity-matrix",
        storageBucket: "equity-matrix.firebasestorage.app",
        messagingSenderId: "456507473964",
        appId: "1:456507473964:web:efac6eceafaf5bd3e3d189",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      let currentUser = null;
      let userName = "شريك";

      // التحقق من الدخول
      onAuthStateChanged(auth, async (user) => {
        if (!user) return (window.location.href = "index.html");
        currentUser = user;

        // جلب اسم المستخدم من ملفه الشخصي
        const docSnap = await getDoc(doc(db, "partners_v6", user.uid));
        if (docSnap.exists()) {
          userName = docSnap.data().name;
        } else if (user.displayName) {
          userName = user.displayName;
        }

        loadLogs();
      });

      document.getElementById("logout").onclick = () => signOut(auth);

      // زر الحفظ
      document.getElementById("saveBtn").onclick = async () => {
        const task = document.getElementById("taskName").value;
        const desc = document.getElementById("taskDesc").value;
        const hours = document.getElementById("taskHours").value;
        const btn = document.getElementById("saveBtn");
        const msg = document.getElementById("msgBox");

        if (!task || !desc || !hours) {
          msg.innerText = "يرجى تعبئة جميع الحقول";
          msg.className =
            "mt-3 text-xs font-bold text-center p-2 rounded bg-red-50 text-red-600";
          msg.classList.remove("hidden");
          return;
        }

        btn.disabled = true;
        btn.innerText = "...";

        try {
          // إضافة السجل للداتا بيس
          await addDoc(collection(db, "work_logs_v6"), {
            uid: currentUser.uid,
            partnerName: userName,
            project: task,
            description: desc,
            hours: Number(hours),
            createdAt: serverTimestamp(), // وقت السيرفر
          });

          msg.innerText = "تم الحفظ بنجاح!";
          msg.className =
            "mt-3 text-xs font-bold text-center p-2 rounded bg-green-50 text-green-600";
          msg.classList.remove("hidden");

          // تنظيف الحقول
          document.getElementById("taskName").value = "";
          document.getElementById("taskDesc").value = "";
          document.getElementById("taskHours").value = "";
          setTimeout(() => msg.classList.add("hidden"), 3000);
        } catch (e) {
          console.error(e);
          msg.innerText = "حدث خطأ أثناء الحفظ (تأكد من الصلاحيات)";
          msg.className =
            "mt-3 text-xs font-bold text-center p-2 rounded bg-red-50 text-red-600";
          msg.classList.remove("hidden");
        } finally {
          btn.disabled = false;
          btn.innerText = "حفظ";
        }
      };

      // عرض السجلات (Real-time)
      function loadLogs() {
        const q = query(
          collection(db, "work_logs_v6"),
          orderBy("createdAt", "desc")
        );

        onSnapshot(q, (snapshot) => {
          const table = document.getElementById("logsTable");
          table.innerHTML = ""; // مسح القديم

          if (snapshot.empty) {
            table.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-slate-400">لا توجد سجلات عمل بعد</td></tr>`;
            return;
          }

          snapshot.forEach((doc) => {
            const data = doc.data();
            // تحويل الوقت
            let dateStr = "-";
            if (data.createdAt) {
              dateStr = data.createdAt.toDate().toLocaleDateString("ar-EG", {
                month: "short",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit",
              });
            }

            const row = `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                        <td class="py-4 pr-2 text-blue-600">${
                          data.partnerName || "غير معروف"
                        }</td>
                        <td class="py-4">${data.project}</td>
                        <td class="py-4 text-slate-500 font-normal">${
                          data.description
                        }</td>
                        <td class="py-4 text-center"><span class="bg-slate-100 px-2 py-1 rounded text-xs font-black dir-ltr">${
                          data.hours
                        }h</span></td>
                        <td class="py-4 text-left pl-2 text-xs text-slate-400 dir-ltr">${dateStr}</td>
                    </tr>
                  `;
            table.innerHTML += row;
          });
        });
      }
    </script>
  </body>
</html>
