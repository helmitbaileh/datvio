<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datvio | بوابة الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tajawal", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 h-screen flex items-center justify-center">
    <div
      class="w-full max-w-[380px] bg-white rounded-3xl border border-gray-200 shadow-xl p-10"
    >
      <div class="mb-10 text-center">
        <h1 class="text-5xl font-black tracking-tighter text-gray-900">
          DATVIO
        </h1>
        <p
          class="text-xs text-gray-400 font-bold tracking-widest mt-2 uppercase"
        >
          نظام إدارة الحصص
        </p>
      </div>

      <div id="loginForm" class="space-y-4">
        <div>
          <label class="block text-xs font-bold text-gray-500 mb-1"
            >البريد الإلكتروني</label
          ><input
            type="email"
            id="email"
            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:outline-none focus:border-blue-500 transition"
          />
        </div>
        <div>
          <label class="block text-xs font-bold text-gray-500 mb-1"
            >كلمة المرور</label
          ><input
            type="password"
            id="pass"
            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:outline-none focus:border-blue-500 transition"
          />
        </div>
        <button
          id="btnLogin"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-200"
        >
          دخول
        </button>
        <p
          class="text-center text-xs font-bold text-gray-400 mt-4 cursor-pointer hover:text-blue-600"
          onclick="toggleForm()"
        >
          ليس لديك حساب؟ سجل الآن
        </p>
      </div>

      <div id="regForm" class="space-y-4 hidden">
        <div>
          <label class="block text-xs font-bold text-gray-500 mb-1"
            >الاسم الكامل</label
          ><input
            type="text"
            id="regName"
            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:outline-none focus:border-blue-500 transition"
          />
        </div>
        <div>
          <label class="block text-xs font-bold text-gray-500 mb-1"
            >البريد الإلكتروني</label
          ><input
            type="email"
            id="regEmail"
            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:outline-none focus:border-blue-500 transition"
          />
        </div>
        <div>
          <label class="block text-xs font-bold text-gray-500 mb-1"
            >كلمة المرور</label
          ><input
            type="password"
            id="regPass"
            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:outline-none focus:border-blue-500 transition"
          />
        </div>
        <button
          id="btnReg"
          class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-slate-200"
        >
          إنشاء حساب
        </button>
        <p
          class="text-center text-xs font-bold text-gray-400 mt-4 cursor-pointer hover:text-blue-600"
          onclick="toggleForm()"
        >
          لديك حساب بالفعل؟ تسجيل الدخول
        </p>
      </div>
      <div
        id="msgBox"
        class="hidden mt-4 p-3 rounded-lg text-xs font-bold text-center"
      ></div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        updateProfile,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCi4vc7l79E1vh2w1bPLX__yvqSxcwTFrg",
        authDomain: "equity-matrix.firebaseapp.com",
        projectId: "equity-matrix",
        storageBucket: "equity-matrix.firebasestorage.app",
        messagingSenderId: "456507473964",
        appId: "1:456507473964:web:efac6eceafaf5bd3e3d189",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      onAuthStateChanged(auth, (user) => {
        if (user) window.location.href = "equity.html";
      });

      const showMsg = (msg, type = "error") => {
        const box = document.getElementById("msgBox");
        box.innerText = msg;
        box.className = `mt-4 p-3 rounded-lg text-xs font-bold text-center ${
          type === "error"
            ? "bg-red-50 text-red-600"
            : "bg-green-50 text-green-600"
        }`;
        box.classList.remove("hidden");
      };

      window.toggleForm = () => {
        const login = document.getElementById("loginForm");
        const reg = document.getElementById("regForm");
        if (login.classList.contains("hidden")) {
          login.classList.remove("hidden");
          reg.classList.add("hidden");
        } else {
          login.classList.add("hidden");
          reg.classList.remove("hidden");
        }
        document.getElementById("msgBox").classList.add("hidden");
      };

      document.getElementById("btnLogin").onclick = async () => {
        const btn = document.getElementById("btnLogin");
        btn.innerText = "جاري الدخول...";
        btn.disabled = true;
        try {
          await signInWithEmailAndPassword(
            auth,
            document.getElementById("email").value,
            document.getElementById("pass").value
          );
        } catch (e) {
          showMsg("خطأ في الدخول: " + e.code);
          btn.innerText = "دخول";
          btn.disabled = false;
        }
      };

      document.getElementById("btnReg").onclick = async () => {
        const name = document.getElementById("regName").value;
        const email = document.getElementById("regEmail").value;
        const pass = document.getElementById("regPass").value;
        if (!name || !email || !pass) return showMsg("يرجى تعبئة جميع الحقول");

        const btn = document.getElementById("btnReg");
        btn.innerText = "جاري الإنشاء...";
        btn.disabled = true;
        try {
          const cred = await createUserWithEmailAndPassword(auth, email, pass);
          await updateProfile(cred.user, { displayName: name });
          // تهيئة البيانات الافتراضية للمستخدم الجديد
          await setDoc(doc(db, "partners_v6", cred.user.uid), {
            name: name,
            email: email,
            cash: 0,
            scores: {},
            role: "viewer",
            jobTitle: "شريك",
            start: new Date().toISOString().split("T")[0],
            joinedAt: Date.now(),
            frozen: 0,
            bypassedCliff: false,
          });
          showMsg("تم الإنشاء بنجاح!", "success");
        } catch (e) {
          console.error(e);
          showMsg("خطأ في التسجيل: " + e.code);
          btn.innerText = "إنشاء حساب";
          btn.disabled = false;
        }
      };
    </script>
  </body>
</html>
